<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ورود به سیرا چت</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <form class="bg-white p-6 rounded shadow w-full max-w-md space-y-4" id="loginForm">
    <h1 class="text-2xl font-bold text-center">ورود</h1>
    <input type="text" name="username" placeholder="نام کاربری" required class="w-full p-2 border rounded" />
    <input type="password" name="password" placeholder="رمز عبور" required class="w-full p-2 border rounded" />
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">ورود</button>
    <a href="#" class="text-blue-600 text-sm text-center block hover:underline" target="_blank">ثبت‌نام</a>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        window.location.href = '/chat.html';
      } else {
        alert(await res.text());
      }
    });
  </script>

</body>
</html>
