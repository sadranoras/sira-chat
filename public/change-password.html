<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تغییر رمز عبور | پیام‌رسان پیشرفته</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow max-w-md w-full">
    <h1 class="text-2xl mb-6 text-center font-bold">تغییر رمز عبور</h1>
    <form id="changePasswordForm" class="flex flex-col gap-4">
      <input
        type="password"
        id="oldPassword"
        placeholder="رمز عبور فعلی"
        required
        class="border p-2 rounded"
      />
      <input
        type="password"
        id="newPassword"
        placeholder="رمز عبور جدید"
        required
        class="border p-2 rounded"
      />
      <button
        type="submit"
        class="bg-yellow-700 text-white py-2 rounded hover:bg-yellow-800 transition"
      >
        تغییر رمز عبور
      </button>
    </form>
    <p class="mt-4 text-center">
      <a href="/chat.html" class="text-blue-700 hover:underline">بازگشت به چت</a>
    </p>
  </div>

  <script>
    document.getElementById('changePasswordForm').addEventListener('submit', async e => {
      e.preventDefault();
      const oldPassword = document.getElementById('oldPassword').value;
      const newPassword = document.getElementById('newPassword').value;

      const res = await fetch('/change-password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ oldPassword, newPassword }),
      });

      if (res.ok) {
        alert('رمز عبور با موفقیت تغییر کرد');
        window.location.href = '/chat.html';
      } else {
        const text = await res.text();
        alert(text);
      }
    });
  </script>
</body>
</html>
